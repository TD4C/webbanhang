<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Product Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
   <link rel="stylesheet" href="/product/style.css">
</head>
<body>
<div class="container">
    <div class="product">
        <div class="product__image-main">
            <img src="https://storage.googleapis.com/a1aa/image/qFRc_g7ncXQGhGnZSG8-ft6L9FcV2yuW9VCO4bUcGVU.jpg" alt="Image of plants with green leaves in pots"/>
            <div class="product__thumbnails">
                <div class="product__thumbnails-arrow product__thumbnails-arrow--left">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="product__thumbnail">
                    <img src="https://storage.googleapis.com/a1aa/image/Rhd3eXqtsnukkr47ZhdNJGyXBP6EoTKi-ORjkJg55AA.jpg" alt="Thumbnail image of plants"/>
                </div>
                <div class="product__thumbnail">
                    <img src="https://storage.googleapis.com/a1aa/image/Rhd3eXqtsnukkr47ZhdNJGyXBP6EoTKi-ORjkJg55AA.jpg" alt="Thumbnail image of plants"/>
                </div>
                <div class="product__thumbnail">
                    <img src="https://storage.googleapis.com/a1aa/image/Rhd3eXqtsnukkr47ZhdNJGyXBP6EoTKi-ORjkJg55AA.jpg" alt="Thumbnail image of plants"/>
                </div>
                <div class="product__thumbnail">
                    <img src="https://storage.googleapis.com/a1aa/image/Rhd3eXqtsnukkr47ZhdNJGyXBP6EoTKi-ORjkJg55AA.jpg" alt="Thumbnail image of plants"/>
                </div>
                <div class="product__thumbnails-arrow product__thumbnails-arrow--right">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="product__social">
                <div class="product__social-links">
                    <a class="product__social-link product__social-link--facebook" href="#"><i class="fab fa-facebook"></i></a>
                    <a class="product__social-link product__social-link--twitter" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="product__social-link product__social-link--pinterest" href="#"><i class="fab fa-pinterest"></i></a>
                    <a class="product__social-link product__social-link--messenger" href="#"><i class="fab fa-messenger"></i></a>
                </div>
                <div class="product__likes"><i class="fas fa-heart"></i>Đã thích (2)</div>
            </div>
        </div>
        <div class="product__details">
            <h1 class="product__title">Cây Táo Thái Siêu Trái Ngọt Giòn Quả To Gấp 3 Lần Đang Có Hoa Rộ KiMi Market</h1>
            <div class="product__rating">
                <div class="product__rating-stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <div class="product__rating-text">4.8</div>
                <div class="product__rating-text">23 Đánh Giá</div>
            </div>
            <div class="product__price">₫50.000 - ₫100.000</div>
            <div class="product__shipping">
                <i class="fas fa-shipping-fast"></i>
                <span>Nhận hàng 25 Th02 - 28 Th02, phí giao ₫0</span>
            </div>
            <div class="product__protection">
                <i class="fas fa-shield-alt"></i>
                <span>Trả hàng miễn phí 15 ngày · Bảo hiểm bảo vệ người tiêu dùng</span>
            </div>
            <div class="product__size">
                <span>Kích Thước</span>
                <div class="product__size-options">
                    <button class="product__size-option">cây cao 50 cm</button>
                    <button class="product__size-option">cây cao 70cm -1 mét</button>
                </div>
            </div>
            <div class="product__quantity">
                <span>Số Lượng</span>
                <div class="product__quantity-controls">
                    <button class="product__quantity-control">-</button>
                    <input class="product__quantity-input" type="text" value="1"/>
                    <button class="product__quantity-control">+</button>
                </div>
            </div>
            <div class="product__actions">
                <button class="product__action product__action--add-to-cart">
                    <i class="fas fa-shopping-cart"></i> Thêm Vào Giỏ Hàng
                </button>
                <button class="product__action product__action--buy-now">
                    Mua Ngay
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    // Lấy thông tin sản phẩm từ URL
const urlParams = new URLSearchParams(window.location.search);
const productName = decodeURIComponent(urlParams.get('name')) || "Tên sản phẩm";
const productPrice = decodeURIComponent(urlParams.get('price')) || "₫50.000 - ₫100.000";
const productImg = decodeURIComponent(urlParams.get('img')) || "https://storage.googleapis.com/a1aa/image/qFRc_g7ncXQGhGnZSG8-ft6L9FcV2yuW9VCO4bUcGVU.jpg";
const productRating = decodeURIComponent(urlParams.get('rating')) || "4.8";
const productReviews = decodeURIComponent(urlParams.get('reviews')) || "23 Đánh Giá";

// Cập nhật tiêu đề sản phẩm
document.querySelector(".product__title").textContent = productName;

// Cập nhật giá sản phẩm
document.querySelector(".product__price").textContent = productPrice;

// Cập nhật ảnh chính
document.querySelector(".product__image-main img").src = productImg;

// Cập nhật đánh giá sao
document.querySelector(".product__rating-text:first-of-type").textContent = productRating;
document.querySelector(".product__rating-text:last-of-type").textContent = productReviews;

// Cập nhật tất cả các thumbnail ảnh nếu có (ở đây có thể load thêm ảnh phụ nếu cần)
const thumbnails = document.querySelectorAll(".product__thumbnail img");
thumbnails.forEach(img => {
    img.src = productImg; // Bạn có thể cập nhật thêm ảnh phụ nếu muốn
});

</script>
</body>
</html>
