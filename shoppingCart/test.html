<script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.querySelector(".search-bar input");
        const hiddenContent = document.getElementById("hiddenContent");

        searchInput.addEventListener("focus", function () {
        hiddenContent.style.display = "block";
        setTimeout(() => {
            hiddenContent.style.maxHeight = hiddenContent.scrollHeight + "px";
            hiddenContent.style.opacity = "1";
        }, 10);
    });

        document.addEventListener("click", function (event) {
            if (!hiddenContent.contains(event.target) && !searchInput.contains(event.target)) {
                hiddenContent.style.maxHeight = "0";
                hiddenContent.style.opacity = "0";
                setTimeout(() => {
                    hiddenContent.style.display = "none";
                }, 300);
            }
        });
    });
    document.addEventListener("DOMContentLoaded", function () {
    const header = document.querySelector(".header");
    let lastScrollY = window.scrollY;
    let isFixed = false;

    window.addEventListener("scroll", function () {
        let currentScrollY = window.scrollY;

        if (currentScrollY > 250) {
            if (!isFixed) {
                header.classList.add("header-fixed"); // Cố định header
                setTimeout(() => {
                    header.classList.add("header-visible"); // Trượt xuống
                }, 10);
                isFixed = true;
            }
        } else {
            header.classList.remove("header-visible");
            setTimeout(() => {
                header.classList.remove("header-fixed"); // Quay về trạng thái ban đầu
            }, 400);
            isFixed = false;
        }

        lastScrollY = currentScrollY;
    });
});




</script>
