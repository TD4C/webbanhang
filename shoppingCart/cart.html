<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torganic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/shoppingCart/cart.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://storage.googleapis.com/a1aa/image/-9zkRrc2rvAB7gku64cirhaecn2ACmJd81szFrZKuAk.jpg" alt="Torganic logo">
            <span>Torganic</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Flash Sale</a>
            <a href="#">Blog</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </nav>
        <div class="icons">
            <a href="#"><i class="fas fa-user"></i></a>
            <a href="#"><i class="fas fa-heart"></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Add To Cart</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="https://storage.googleapis.com/a1aa/image/ocIph4e3_LSnyR_HN1BDZ0Gm516jWR185dgmlHMx_es.jpg" alt="Crisp Leaf Luxury">
                        Crisp Leaf Luxury
                    </td>
                    <td>$24.00</td>
                    <td>
                        <div class="quantity-control">
                            <button>-</button>
                            <input type="text" value="16">
                            <button>+</button>
                        </div>
                    </td>
                    <td>$384.00</td>
                    <td><button class="add-to-cart">Add To Cart</button></td>
                    <td><button class="remove"><i class="fas fa-times"></i></button></td>
                </tr>
                <tr>
                    <td>
                        <img src="https://storage.googleapis.com/a1aa/image/cREuEUh5dJjx_rOavNVFKdydS4ZXh2p_aX5qDYKLL-A.jpg" alt="Bloom Delight">
                        Bloom Delight
                    </td>
                    <td>$16.00</td>
                    <td>
                        <div class="quantity-control">
                            <button>-</button>
                            <input type="text" value="4">
                            <button>+</button>
                        </div>
                    </td>
                    <td>$64.00</td>
                    <td><button class="add-to-cart">Add To Cart</button></td>
                    <td><button class="remove"><i class="fas fa-times"></i></button></td>
                </tr>
                <tr>
                    <td>
                        <img src="https://storage.googleapis.com/a1aa/image/hyaeHPizt_19zA-qS6sqFmugwLYC1KS6MmRJGEUPoEU.jpg" alt="Fresh Seasonal Vegetables to lead a healthy">
                        Fresh Seasonal Vegetables to lead a healthy
                    </td>
                    <td>$79.00</td>
                    <td>
                        <div class="quantity-control">
                            <button>-</button>
                            <input type="text" value="1">
                            <button>+</button>
                        </div>
                    </td>
                    <td>$79.00</td>
                    <td><button class="add-to-cart">Add To Cart</button></td>
                    <td><button class="remove"><i class="fas fa-times"></i></button></td>
                </tr>
                <tr>
                    <td>
                        <img src="https://storage.googleapis.com/a1aa/image/mgr2V9O_PLUXvfBzqu37yn5NzmrXbs5XW13qX3hDs_0.jpg" alt="Avocado Bliss">
                        Avocado Bliss
                    </td>
                    <td>$12.00</td>
                    <td>
                        <div class="quantity-control">
                            <button>-</button>
                            <input type="text" value="1">
                            <button>+</button>
                        </div>
                    </td>
                    <td>$12.00</td>
                    <td><button class="add-to-cart">Add To Cart</button></td>
                    <td><button class="remove"><i class="fas fa-times"></i></button></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
